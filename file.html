<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order from luna cafe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Order from Luna cafe</h1>
    <form id="order-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="item">Menu Item:</label>
        <select id="item" name="item" required>
          <option value="">Select an item</option>
          <option value="coffee">Coffee</option>
          <option value="tea">Tea</option>
          <option value="pastry">Pastry</option>
          <option value="sandwich">Sandwich</option>
        </select>
      </div>
      <div class="form-group">
        <label for="size">Size:</label>
        <select id="size" name="size" required>
          <option value="">Select a size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="milk">Milk Type:</label>
        <select id="milk" name="milk" required>
          <option value="">Select a milk type</option>
          <option value="Fullcream">Whole</option>
          <option value="skim">Skim</option>
          <option value="almond">Almond</option>
          <option value="oat">Oat</option>
          <option value="Lactose">Oat</option>
        </select>
      </div>
      <div class="form-group">
        <label for="additions">Additions:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="additions[]" value="sugar"> Sugar</label>
          <label><input type="checkbox" name="additions[]" value="cream"> Cream</label>
          <label><input type="checkbox" name="additions[]" value="syrup"> Syrup</label>
        </div>
      </div>
      <div class="form-group">
        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" name="instructions"></textarea>
      </div>
      <div class="form-group">
        <label for="pickup">Pickup or Delivery:</label>
        <div class="radio-group">
          <label><input type="radio" name="pickup" value="pickup" required> Pickup</label>
          <label><input type="radio" name="pickup" value="delivery" required> Delivery</label>
        </div>
      </div>
      <div class="form-group">
        <label for="pickup-time">Pickup Time:</label>
        <input type="time" id="pickup-time" name="pickup-time" required>
      </div>
      <div class="form-group">
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address"></textarea>
      </div>
      <div class="form-group">
        <label for="payment">Payment Method:</label>
        <div class="radio-group">
          <label><input type="radio" name="payment" value="credit-card" required> Credit Card</label>
          <label><input type="radio" name="payment" value="mobile-wallet" required> Mobile Wallet</label>
          <label><input type="radio" name="payment" value="cash" required> Cash</label>
        </div>
      </div>
      <div class="form-group">
        <label for="billing-address">Billing Address:</label>
        <textarea id="billing-address" name="billing-address"></textarea>
      </div>
      <button type="submit" id="submit-btn">Place Order</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
